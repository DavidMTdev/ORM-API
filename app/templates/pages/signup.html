{% extends "base.html" %}
{% block link %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/signup.css') }}">
{% endblock %}
{% block body %}

<section class="signup">
    <div class="signup-form">
        <div class="signup-title">
            <h1>Créer <span>un</span> compte</h1>
        </div>


        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/signup" method="POST">
            <div class="form-grid grid80-20">
                <div class="form__group field">
                    <input type="input" class="form__field"  name="username" required />
                    <label for="name" class="form__label">Nom d'utilisateur</label>
                </div>
                <div class="form__group field">
                    <input type="number" class="form__field" name="age" max="120" required />
                    <label for="age" class="form__label">Âge</label>
                </div>
            </div>

            <!-- <input type="text" name="username">
            <input type="number" name="age"> -->

            <div class="form__group field">
                <input type="email" class="form__field" name="email" required />
                <label for="email" class="form__label">Adresse Mail</label>
            </div>
            <!-- <input type="email" name="email"> -->

            <div class="form-grid grid50-50">
                <div class="form__group field">
                    <input type="password" class="form__field"  name="password" required />
                    <label for="password" class="form__label">Mot de passe</label>
                </div>
                <div class="form__group field">
                    <input type="password" class="form__field" name="repassword" required />
                    <label for="repassword" class="form__label">Confirmation du mot de passe</label>
                </div>
            </div>
            <!-- <input type="password" name="password">
            <input type="password" name="repassword"> -->
            <input type="submit" class="submit-button">
        </form>
    </div>


</section>

{% endblock body %}

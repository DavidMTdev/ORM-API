{% extends "base.html" %}
{% block title %}talk{% endblock %}

{% block body %}

{% for message in messages %}
    <p>{{message.set_date}}</p>
    <p>{{message.content}}</p>
    <p>{{message.send_by}}</p>
    {% if userLog != message.send_by %}
        <img src="../../../static/img/{{message.receive_by.avatar}}" alt="">
    {% endif %}
{% endfor %}

{% endblock body %}
